<!doctype html>
<html lang="en">

<head>
    
  <meta charset="utf-8">
  <meta name="author" content="Ewan Robertson">
  <title>Issue Tracker</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/issue_tracker.css') }}" rel="stylesheet"/>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body class="">

    <header class="bg-dark">
      <div class="container">
	      <h1 class="display-5 fw-bold text-white">{{ username }}</h1>
      </div>
      <nav class="navbar navbar-default border-bottom border-5 border-info text-light">
        <div class="container">
          <ul class="nav navbar-nav list-group list-group-horizontal">
            <li class="px-2"><a href="{{ url_for('login') }}" class="link">Login</a></li>
            <li class="px-2 active"><a href="{{ url_for('user', username = username) }}" class="link text-light">{{ username }}</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container py-3">
      <div class="row">
        <div class="col-6">
          <ul  class="list-group list-group-flush">
            <li class="list-group-item"><a href="{{ url_for('projects', username = username) }}">View Projects</a></li>
            <li class="list-group-item"><a href="{{ url_for('user', username = username) }}">Change Username</a></li>
            <li class="list-group-item"><a href="{{ url_for('login') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="container">
    </footer>

</body>
