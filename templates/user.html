<!doctype html>
<html lang="en">

<head>
    
  <meta charset="utf-8">
  <meta name="author" content="Ewan Robertson">
  <title>Issue Tracker</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/issue_tracker.css') }}" rel="stylesheet"/>

  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>

<body class="">

    <header class="bg-dark text-white p-2">
      <div class="container">
        <h1>{{ username }}</h1>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid bg-light">
          <ul class="nav navbar-nav list-group list-group-horizontal py-1">
            <li class="px-3"><a href="{{ url_for('login') }}" class="link">Login</a></li>
            <li class="px-3 active"><a href="{{ url_for('user', username = username) }}" class="link">{{ username }}</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container p-2">
      <ul class="list-unstyled">
        <li><a href="{{ url_for('projects', username = username) }}">View Projects</a></li>
        <li><a href="{{ url_for('user', username = username) }}">Change Username</a></li>
        <li><a href="{{ url_for('login') }}">Logout</a></li>
      </ul>
    </main>

    <footer class="container">
    </footer>

</body>
