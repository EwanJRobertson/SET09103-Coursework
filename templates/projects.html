<!doctype html>
<html lang="en">

<head>
    
  <meta charset="utf-8">
  <meta name="author" content="Ewan Robertson">
  <title>Issue Tracker</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>

</head>

<body class="">

    <header class="bg-dark text-white p-2">
      <div class="container">
        <h1>{{ username }}</h1>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid bg-light">
          <ul class="nav navbar-nav list-group list-group-horizontal p-2">
            <li><a href="#">Page 1</a></li>
            <li class="active"><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container p-2">
      <div>
        <p>Search</p>
      </div>
      <div class="p-2" style="outline-style:solid;">
        <ul class="list-unstyled">
          {% for project in projects %}
            <li>#{{ project.project_id }} {{ project.title }}</li>
          {% endfor %}
        </ul>
      </div>
    </main>

    <footer class="container">
    </footer>

</body>
