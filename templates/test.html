<!doctype html>
<html lang="en">

<head>
    
  <meta charset="utf-8">
  <meta name="author" content="Ewan Robertson">
  <title>Issue Tracker</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"/> -->
  <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"/> -->
  
  <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

</head>

<body class="">

    <header class="bg-dark text-white p-2">
      <div class="container">
        <h1>{{ username }}</h1>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid bg-light">
          <ul class="nav navbar-nav list-group list-group-horizontal p-2">
            <li class="px-3"><a href="#" style="text-decoration:none;">Page 1</a></li>
            <li class="active px-3"><a href="#" style="text-decoration:none;">Page 2</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container p-2">

      <div class="px-4 py-2 my-3" style="border-style:solid; border-radius:0.5pc;">
        <div>
          <input type="text" placeholder="Search"/>
          <button type="button" class="" style="background-color: #1aff00;">New Project</input>
        </div>
      </div>

      <div class="py-2 my-2 bg-light" style="border-style:solid; border-radius:0.5pc;">
        <ul class="list-unstyled">
          {% for project in projects %}
            <li class="px-2 py-1 my-2 bg-white"><a href="#" style="text-decoration:none;">{{ project.project_id }} {{ project.title }}</a></li>
          {% endfor %}
        </ul>
      </div>

    </main>

    <footer class="container">
    </footer>

</body>
